<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codeup Design Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Work+Sans:ital,wght@0,200;1,500&display=swap" rel="stylesheet">

<body>


            <main class="container-fluid">
                <div class="row">

                    <div class="col-12 col-lg-8">
                        <p class="text-uppercase font-weight-bold sub-title">Selected Work</p><!--margin line auto??  i.e.  mr-auto --->

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="custom-card">
                                    <div class="image images-ipad">
                                        <img class="  w-100" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                                    </div>
                                    <div class="custom-card-bottom mb-4 mb-sm-0 d-flex">
                                        <div class="mr-auto p-2 text-uppercase">Featured Project</div>
                                        <div class="custom-card-small-circles d-flex align-items-center">
                                            <div class="small-circles text-center red"><span>D</span></div>
                                            <div class="small-circles text-center yellow"><span>D</span></div>
                                            <div class="small-circles text-center green"><span>S</span></div>
                                            <div class="small-circles text-center blue"><span>H</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-12 col-sm-6 ">
                                <div class="custom-card">
                                    <div class="d-none d-sm-block">
                                        <div class="image images-macs">

                                            <img class=" w-100" src="assets/images/macbook.jpg" alt="macbook">
                                        </div>

                                        <div class="custom-card-bottom mb-4 mb-sm-0 d-flex">
                                            <div class="d-none d-sm-block">
                                                <div class="mr-auto p-2 text-uppercase">Featured Project</div>
                                                <div class="custom-card-small-circles d-flex align-items-center">
                                                    <div class="small-circles text-center red"><span>D</span></div>
                                                    <div class="small-circles text-center yellow"><span>D</span></div>
                                                    <div class="small-circles text-center green"><span>S</span></div>
                                                    <div class="small-circles text-center blue"><span>H</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="custom-card">
                                    <div class="d-none d-sm-block">
                                        <div class="image images-man">
                                            <div class="d-none d-sm-block">
                                                <img class=" w-100" src="assets/images/man.jpg" alt="man">
                                            </div>

                                            <div class="custom-card-bottom mb-4 mb-sm-0 d-flex">
                                                <div class="d-none d-sm-block">
                                                    <div class="mr-auto p-2 bd-highlight text-uppercase">Featured Project</div>
                                                    <div class="custom-card-small-circles d-flex align-items-center">
                                                        <div class="small-circles text-center red"><span>D</span></div>
                                                        <div class="small-circles text-center yellow"><span>D</span></div>
                                                        <div class="small-circles text-center green"><span>S</span></div>
                                                        <div class="small-circles text-center blue"><span>H</span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="custom-card">
                                    <div class="d-none d-sm-block">
                                        <div class="image images-security">
                                            <div class="d-none d-sm-block">
                                                <img class=" w-100" src="assets/images/security.jpg" alt="security">
                                            </div>

                                            <div class="custom-card-bottom mb-4 mb-sm-0 d-flex">
                                                <div class="d-none d-sm-block">
                                                    <div class="mr-auto p-2 bd-highlight text-uppercase">Featured Project</div>
                                                    <div class="custom-card-small-circles d-flex align-items-center">
                                                        <div class="small-circles text-center red"><span>D</span></div>
                                                        <div class="small-circles text-center yellow"><span>D</span></div>
                                                        <div class="small-circles text-center green"><span>S</span></div>
                                                        <div class="small-circles text-center blue"><span>H</span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            <!----display none for pictures to not show---->



</main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
